<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Login</title>

    <link href="../resources/css/bootstrap.css" rel="stylesheet">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../resources/css/animate.css" rel="stylesheet">
    <link href="../resources/css/style.css" rel="stylesheet">
    <link href="../resources/css/mastro-style.css" rel="stylesheet">
</head>

<body class="mastro-white-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">
                    <img src="../resources/img/logo-img.png">
                </h1>

            </div>
            <form class="m-t" role="form" action="">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" >
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
               
            </form>
            <p class="m-t"> <small>Designed and Developed By Halo Technology Solutions &copy; 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../resources/js/jquery-3.1.1.min.js"></script>
    <script src="../resources/js/popper.min.js"></script>
    <script src="../resources/js/bootstrap.js"></script>

</body>

</html>
