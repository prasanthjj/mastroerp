<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Role Access Rights</title>

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet" th:src="@{/resources/css/bootstrap.min.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet" th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <link href="../resources/css/plugins/dataTables/datatables.min.css" rel="stylesheet" th:src="@{/resources/css/plugins/dataTables/datatables.min.css}">
    <!-- Morris -->
    <link href="../resources/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet" th:src="@{/resources/css/plugins/morris/morris-0.4.3.min.css}">
  <!-- Sweet Alert -->
  <link href="../resources/css/plugins/sweetalert/sweetalert.css" rel="stylesheet" th:src="@{/resources/css/plugins/sweetalert/sweetalert.css}">
    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet" th:src="@{/resources/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">

</head>

<body>
    <div id="wrapper">
        <nav lang="en" th:replace="views/fragments/sidepanel :: nav"></nav>

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom ">
            <nav lang="en" th:replace="views/fragments/header :: nav"></nav>
        </div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> Role Access Rights</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Admin</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong>Role Access Rights </strong>
                    </li>
                </ol>
            </div>
            <div lang="en" th:replace="views/fragments/ipaddress :: div"></div>
        </div>
        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{/admin/saveRoleAccess}" id="roleAccessForm" th:object="${moduleForm}" name="moduleForm" method="post">
                        <div class="ibox ">

                            <div class="ibox-content mastro-step-ibox-content">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="row ">
                                            <label class="col-lg-2 col-form-label">Role</label>
                                            <div class="col-lg-4">
                                                <select class="form-control" name="roles" id="roleAccess" required>
                                                    <option value="">Select Role</option>
                                                    <option th:each="roleObj : ${rolesList}"
                                                            th:data-roleidd="${roleObj.id}"
                                                            th:value="${roleObj.id}"
                                                            th:text="${roleObj.roleName}">Select
                                                    </option>
                                                </select></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="table-responsive">

                                    <table class="table table-striped table-bordered table-hover dataTables-role-access"
                                           id="moduleCheckId">
                                        <thead class="mastro-blue-bg txt-white">
                                        <tr>
                                            <th class="mastro-blue-bg txt-white">Module Name</th>
                                            <th>Access</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="gradeX" th:each="moduleObj,iterator:${modulesList}">
                                            <td th:text="${moduleObj.moduleName}" th:value="${moduleObj.moduleName}">
                                                Select
                                            </td>
                                            <td><input type="checkbox" name="checkboxName" th:value="${moduleObj.id}"/>
                                            </td>
                                        </tr>

                                        </tbody>
                                        <tfoot>

                                        </tfoot>
                                    </table>
                                    <div class="col-lg-12 text-right">
                                        <button class="btn btn-primary btn-sm" type="submit">Save</button>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </form>

            </div>
            </div>


        </div>


            <footer lang="en" th:replace="views/fragments/footer :: footer"></footer>

        </div>

    </div>

    <div lang="en" th:replace="views/fragments/switchBranch :: div"></div>

    <!-- Mainly scripts -->
    <script src="../resources/js/jquery-3.1.1.min.js" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
    <script src="../resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}"></script>
    <script src="../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
    <script src="../resources/js/plugins/metisMenu/jquery.metisMenu.js"
            th:src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script src="../resources/js/plugins/slimscroll/jquery.slimscroll.min.js"
            th:src="@{/resources/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <script src="../resources/js/plugins/dataTables/datatables.min.js"
            th:src="@{/resources/js/plugins/dataTables/datatables.min.js}"></script>
    <script src="../resources/js/plugins/dataTables/dataTables.bootstrap4.min.js"
            th:src="@{/resources/js/plugins/dataTables/dataTables.bootstrap4.min.js}"></script>


<!-- Custom and plugin javascript -->
<script src="../resources/js/inspinia.js" th:src="@{/resources/js/inspinia.js}"></script>
<script src="../resources/js/plugins/pace/pace.min.js" th:src="@{/resources/js/plugins/pace/pace.min.js}"></script>
<!-- Sweet alert -->
<script src="../resources/js/plugins/sweetalert/sweetalert.min.js" th:src="@{/resources/js/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- jQuery UI -->
<script src="../resources/js/plugins/jquery-ui/jquery-ui.min.js" th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>

<!-- Custom Mastro Admin -->
<script src="../resources/js/mastro/admin.js" th:src="@{/resources/js/mastro/admin.js}"></script>
<script src="../resources/js/mastro/admin_datatable.js" th:src="@{/resources/js/mastro/admin_datatable.js}"></script>

</body>
</html>
