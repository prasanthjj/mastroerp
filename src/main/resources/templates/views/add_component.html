        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> Add Component</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Master</a>
                    </li>
                    <li class="breadcrumb-item">
                        <strong>Salary Components</strong>

                    <li class="breadcrumb-item active">

                    <li class="">

        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">
                <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title  ">
                        <div class="ibox-tools">
                            
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form action="salary_components_master.html" id="addSalaryComponentsForm">
                            <div class="row">
                                <div class="col-lg-6 b-r">
                                    <div class="form-group  row">
                                        <label class="col-sm-4 col-form-label">Component Type<i class="fa fa-asterisk "></i></label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="componentType">
                                                <option value="">Select Component Type</option>
                                                <option value="Earnings">Earnings</option>
                                                <option value="Reimbursement">Reimbursement</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group  row">
                                        <label class="col-sm-4 col-form-label">Component Name<i class="fa fa-asterisk "></i></label>
                                        <div class="col-sm-8">
                                           <input type="text" class="form-control" name="componentName" />
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group  row">
                                        <label class="col-sm-4 col-form-label">Name in Payslip<i class="fa fa-asterisk "></i></label>
                                        <div class="col-sm-8">
                                           <input type="text" class="form-control" name="nameInPayslip" />
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group  row">
                                       
                                        <label class="col-sm-4 col-form-label">Calculation Type<i class="fa fa-asterisk "></i></label>
                                        <div class="col-sm-8">
                                            
                                            <input type="radio" checked id="flatAmount" value="option1" name="calculationType"> Flat Amount <br>
                                            <input type="radio"  value="option1" name="calculationType"> Percentage of CTC
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group row" id="calculationAmount">
                                        <label class="col-sm-4 col-form-label">Enter Amount</label>
                                        <div class="col-sm-8">
                                            <div class="input-group m-b">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-addon">&#8377;</span>
                                                </div>
                                                <input type="text" placeholder="" class="form-control" name="calculationAmountRs">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="calculationPercentage">
                                        <label class="col-sm-4 col-form-label">Enter Percentage</label>
                                        <div class="col-sm-8">
                                            <input class="percentageCalculation" type="text" value="" name="calculationAmountPercentage">
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="col-lg-12 text-right">
                                    <button class="btn btn-primary btn-sm" type="submit">Save</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>

                    <div class="modal-header">

                        <h4 class="modal-title">Branch List</h4>
                        
                    </div>
                    <div class="modal-body">
                        <div class="col-lg-12">
                    <div class="form-group  row"><label class="col-sm-4 col-form-label">User branches</label>
    
                        <div class="col-sm-8">
                            <select class="form-control" required>
                                <option value="" >Select branch </option>
                                <option>Thrissur</option>
                                <option>Ernakulam</option>
                                <option>Kozhikode</option>
                                <option>Kannur</option>
                            </select>
                    </div>
            </div>
            <div class="hr-line-dashed"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
    </form>
