<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Browse Indent </title>

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet"
          th:src="@{/resources/css/bootstrap.min.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <link href="../resources/css/plugins/dataTables/datatables.min.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/dataTables/datatables.min.css}">
    <!-- Morris -->
    <link href="../resources/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/morris/morris-0.4.3.min.css}">
    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>

<body>
<div id="wrapper">
    <nav lang="en" th:replace="views/fragments/sidepanel :: nav"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom ">
            <nav lang="en" th:replace="views/fragments/header :: nav"></nav>
        </div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> Browse Indent </h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Inventory </a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a href="#" th:href="@{/inventory/getIndentList}">Indent List</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong> Browse Indent</strong>
                    </li>
                </ol>
            </div>
            <div lang="en" th:replace="views/fragments/ipaddress :: div"></div>
        </div>
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title  mastro-ibox-title">
                            <div class="ibox-tools">
                            </div>
                        </div>
                        <div class="ibox-content mastro-ibox-content">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="ibox-content mastro-sub-ibox-content ">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong>Indent Code </strong></label>
                                                    <label class="col-sm-7 col-form-label"
                                                           th:text="${indentDetails.id}">: HSN001</label>

                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong>Indent
                                                        Priority</strong></label>
                                                    <label class="col-sm-7 col-form-label"
                                                           th:text="${indentDetails.indentPriority}">: HSN001</label>

                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong>Creation
                                                        Date </strong></label>
                                                    <label class="col-sm-7 col-form-label">----</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 m-t-lg">
                                    <div class="ibox-content mastro-sub-ibox-content ">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="table-responsive">
                                                    <table class="table table-striped table-bordered table-hover dataTables-viewIndent"
                                                           style="font-weight: bold;">
                                                        <thead class="mastro-blue-bg txt-white">
                                                        <tr>
                                                            <th class="mastro-blue-bg txt-white">No</th>
                                                            <th>Item Name</th>
                                                            <th>Current Stock</th>
                                                            <th>Qty. To Indent</th>
                                                            <th>Base UOM</th>
                                                            <th>Purchase UOM</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr class="gradeX"
                                                            th:each="indentObj,iterator:${indentDetails.itemStockDetailsSet}">
                                                            <td th:text="${iterator.index+1}">1</td>
                                                            <td class="center"
                                                                th:text="${indentObj.stock.product.productName}"><b>Oxy
                                                                .47 Red 3.05mtr (10')</b></td>
                                                            <td class="center"
                                                                th:text="${indentObj.stock.currentStock}">
                                                                300
                                                            </td>
                                                            <td class="center" th:text="${indentObj.quantityToIndent}">
                                                                fcbgcn
                                                            </td>
                                                            <td th:text="${indentObj.stock.product.uom.UOM}">Kg</td>
                                                            <span th:if="${indentObj.purchaseUOM!= null}">
                                                        <td class="center" th:text="${indentObj.purchaseUOM.UOM}">
                                                           xdfbxfb
                                                        </td></span>
                                                            <span th:unless="${indentObj.purchaseUOM!= null}">
                                                            <td class="center">----</td>
                                                            </span>


                                                        </tr>
                                                        </tbody>
                                                        <tfoot>

                                                        </tfoot>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer lang="en" th:replace="views/fragments/footer :: footer"></footer>

    </div>

</div>
<div lang="en" th:replace="views/fragments/switchBranch :: div"></div>
<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js"
        th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js"
        th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js"
        th:src="@{/resources/js/bootstrap.js}"></script>
<script src="../resources/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../resources/js/plugins/slimscroll/jquery.slimscroll.min.js"
        th:src="@{/resources/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<script src="../resources/js/plugins/dataTables/datatables.min.js"
        th:src="@{/resources/js/plugins/dataTables/datatables.min.js}"></script>
<script src="../resources/js/plugins/dataTables/dataTables.bootstrap4.min.js"
        th:src="@{/resources/js/plugins/dataTables/dataTables.bootstrap4.min.js}"></script>
<!-- Custom and plugin javascript -->
<script src="../resources/js/inspinia.js" th:src="@{/resources/js/inspinia.js}"></script>
<script src="../resources/js/plugins/pace/pace.min.js" th:src="@{/resources/js/plugins/pace/pace.min.js}"></script>

<!-- jQuery UI -->
<script src="../resources/js/plugins/jquery-ui/jquery-ui.min.js"
        th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script>
    $(document).ready(function(){
        //indent Data-table start
$('.dataTables-viewIndent').DataTable({
pageLength: 25,
responsive: true,
dom: '<"html5buttons"B>lTfgitp',
buttons: [    ]
});

    });

</script>
</body>
</html>
