<script>
    $('#sample .input-group.date').datepicker({
    todayBtn: "linked",
    keyboardNavigation: false,
    forceParse: false,
    calendarWeeks: true,
    autoclose: true
});
    $('#selectMonthIslReport').hide();
    $('#customIslReportDates').hide();
  
    $('#selectIslReportTypes').change(function () {
        if ($('#selectIslReportTypes').val() == 'today') {
            $('#selectMonthIslReport').hide();
            $('#customIslReportDates').hide();
        }
        else if ($('#selectIslReportTypes').val() == 'month') {
            $('#selectMonthIslReport').show();
            $('#customIslReportDates').hide();
        }
        else if ($('#selectIslReportTypes').val() == 'custom') {
            $('#selectMonthIslReport').hide();
            $('#customIslReportDates').show();
        }
        else {
            $('#selectMonthIslReport').hide();
            $('#customIslReportDates').hide();
        }
    });
</script>
