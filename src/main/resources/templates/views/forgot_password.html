<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | forgot Password</title>

    <link href="../resources/css/bootstrap.css" rel="stylesheet"
          th:src="@{/resources/css/bootstrap.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <!-- Sweet Alert -->
    <link href="../resources/css/plugins/sweetalert/sweetalert.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/sweetalert/sweetalert.css}">
    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>

<body style="background-color:#e6e6e6 ; ">
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-6 animated fadeInLeft">
                <img src="../resources/img/forgotPassword.png" style='width: 100%;height:auto;margin-top:10%;'>
            </div>
            <div class="col-lg-6 animated fadeInRight">
                <div class="ibox-content login">
                    <div class="middle-box text-center loginscreen animated fadeInDown ">
                        <div>

                            <img src="../resources/img/logo-img.png">

                            <form class="m-t" role="form" th:action="@{/forgotPasswordAction}"
                                  th:object="${forgotpasswordform}"
                                  name="forgotpasswordform"
                                  method="post">
                                <div class="form-group">
                                    <input type="email" class="form-control"
                                           placeholder="Enter your Registered Email Id" name="email" required>
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b forgotMessage">Reset
                                </button>


                            </form>
                            <p class="m-t"><small>Designed and Developed By Halo Technology Solutions &copy;
                                2020</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>


</body>


</html>
