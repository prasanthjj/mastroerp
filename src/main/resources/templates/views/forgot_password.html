<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | forgot Password</title>

    <link href="../resources/css/bootstrap.css" rel="stylesheet"
          th:src="@{/resources/css/bootstrap.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <!-- Sweet Alert -->
    <link href="../resources/css/plugins/sweetalert/sweetalert.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/sweetalert/sweetalert.css}">
    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>

<body class="mastro-white-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">
                <img src="../resources/img/logo-img.png">
            </h1>

        </div>

        <form class="m-t" role="form" th:action="@{/forgotPasswordAction}" th:object="${forgotpasswordform}"
              name="forgotpasswordform"
              method="post">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter User Name" name="email">
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b forgotMessage">Reset</button>


        </form>
        <p class="m-t"><small>Designed and Developed By Halo Technology Solutions &copy; 2020</small></p>
    </div>
</div>
<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js"
        th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js"
        th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js"
        th:src="@{/resources/js/bootstrap.js}"></script>
<!-- Sweet alert -->
<script src="../resources/js/plugins/sweetalert/sweetalert.min.js"
        th:src="@{/resources/js/plugins/sweetalert/sweetalert.min.js}"></script>
