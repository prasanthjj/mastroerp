<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Browse Stock Details </title>

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet"
          th:src="@{/resources/css/bootstrap.min.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <!-- Morris -->
    <link href="../resources/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/morris/morris-0.4.3.min.css}">

    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>

<body>
<div id="wrapper">
    <nav lang="en" th:replace="views/fragments/sidepanel :: nav"></nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom ">
            <nav lang="en" th:replace="views/fragments/header :: nav"></nav>
        </div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> Browse Stock Details </h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Inventory </a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a href="stockDetails.html" th:href="@{/inventory/getStock}">Stock List</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong> Browse Stock Details </strong>
                    </li>
                </ol>
            </div>
            <div lang="en" th:replace="views/fragments/ipaddress :: div"></div>
        </div>
        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title  mastro-ibox-title ">

                            <div class="ibox-tools">

                            </div>
                        </div>
                        <div class="ibox-content mastro-ibox-content">
                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="ibox-content mastro-sub-ibox-content ">
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Item Name </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.product.productName}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Opening
                                                Stock </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.openingStock}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Rejected
                                                Stock </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.rejectedStock}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Min. Lead
                                                Time </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.minimumLeadTime}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Rate </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.product.basePrice}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Current
                                                Stock</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.currentStock}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Reserve
                                                Stock</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.reserveStock}">:</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="ibox-content mastro-sub-ibox-content ">
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Max. Lead
                                                Time </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.maximumLeadTime}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Minimum Stock
                                                Qty </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.minimumStockQuantity}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Reorder
                                                Level </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.reorderLevel}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Minimum Order
                                                Qty</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.minimumOrderQuantity}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Base UOM</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.product.uom.UOM}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Maximum Stock
                                                Qty</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${stockDetails.maximumStockQuantity}">:</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <footer lang="en" th:replace="views/fragments/footer :: footer"></footer>

    </div>

</div>
<div lang="en" th:replace="views/fragments/switchBranch :: div"></div>
<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js"
        th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js"
        th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js"
        th:src="@{/resources/js/bootstrap.js}"></script>
<script src="../resources/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../resources/js/plugins/slimscroll/jquery.slimscroll.min.js"
        th:src="@{/resources/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- Custom and plugin javascript -->
<script src="../resources/js/inspinia.js"
        th:src="@{/resources/js/inspinia.js}"></script>
<script src="../resources/js/plugins/pace/pace.min.js"
        th:src="@{/resources/js/plugins/pace/pace.min.js}"></script>
<!-- jQuery UI -->
<script src="../resources/js/plugins/jquery-ui/jquery-ui.min.js"
        th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Jquery Validate -->
<script src="../resources/js/plugins/validate/jquery.validate.min.js"
        th:src="@{/resources/js/plugins/validate/jquery.validate.min.js}"></script>
<script src="../resources/js/mastro/mastro_main.js" th:src="@{/resources/js/mastro/mastro_main.js}"></script>

</body>
</html>
