<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Change Password</title>

    <link href="../resources/css/bootstrap.css" rel="stylesheet"
          th:src="@{/resources/css/bootstrap.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:src="@{/resources/font-awesome/css/font-awesome.css}">

    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>


<body style="background-color:#e6e6e6 ; ">
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-6 animated fadeInLeft">
                <img src="../resources/img/createPassword.png" style='width: 100%;height:auto;margin-top:15%;'>
            </div>
            <div class="col-lg-6 animated fadeInRight">
                <div class="ibox-content login">
                    <div class="middle-box text-center loginscreen animated fadeInDown ">
                        <div>

                            <img src="../resources/img/logo-img.png">


                            <form class="m-t" id="updateForm" role="form" th:action="@{/confirmPassword}"
                                  th:object="${changepasswordform}"
                                  name="changepasswordform" method="post">
                                <input type="hidden" th:value="${userid}" name="userId">
                                <div class="form-group text-left">
                                    <h3 style="font-weight: normal !important;">Email ID</h3>
                                    <h3 style="font-weight: normal !important;" th:text="${userName}"></h3>

                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                           onkeyup="checkSPassword()" th:field="*{password}">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password"
                                           th:field="*{confirmPassword}">
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">Save</button>


                            </form>
                            <p class="m-t"><small>Designed and Developed By Halo Technology Solutions &copy;
                                2020</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
<script src="../resources/js/plugins/validate/jquery.validate.min.js"
        th:src="@{/resources/js/plugins/validate/jquery.validate.min.js}"></script>


<script>
$.validator.addMethod('password', function (value) {
    return /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/.test(value);
}, 'Must contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character.');
        $("#updateForm").validate({

     rules: {
        password: {
             required: true,
         },
         confirmPassword: {
           required: true,
           equalTo: "#password",

        },

     },
 });


</script>

</body>

</html>
