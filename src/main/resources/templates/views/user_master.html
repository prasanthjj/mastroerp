<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | User List</title>

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet" th:src="@{/resources/css/bootstrap.min.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet" th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <link href="../resources/css/plugins/dataTables/datatables.min.css" rel="stylesheet" th:src="@{/resources/css/plugins/dataTables/datatables.min.css}">
    <!-- Morris -->
    <link href="../resources/css/plugins/select2/select2.min.css"rel="stylesheet" th:src="@{/resources/css/plugins/select2/select2.min.css}">
    <link href="../resources/css/plugins/select2/select2-bootstrap4.min.css"rel="stylesheet" th:src="@{/resources/css/plugins/select2/select2-bootstrap4.min.css}">
    <link href="../resources/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"  th:src="@{/resources/css/plugins/morris/morris-0.4.3.min.css}">
  <!-- Sweet Alert -->
  <link href="../resources/css/plugins/sweetalert/sweetalert.css" rel="stylesheet" th:src="@{/resources/css/plugins/sweetalert/sweetalert.css}">
    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
   <style>
    .select2-container {
    display: block;
    z-index: 9999;
    width: 100% !important;
}
   </style>
</head>

<body>
    <div id="wrapper">
        <nav lang="en" th:replace="views/fragments/sidepanel :: nav"></nav>

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom ">
            <nav lang="en" th:replace="views/fragments/header :: nav"></nav>
        </div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> User List</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Admin</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong>User List </strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-5 ">
               
                <ul class="last-login m-t-lg">
                    <li class="">
                        Your IP Address ::1  (Last Login at :07/06/2020  06:35:00)
                    </li>
                </ul>
                <ul class="last-login m-t-xs">
                    <li class="">
                        No Of Active User : 1
                    </li>
                </ul>

            </div>
        </div>
        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title  ">
                        <div class="ibox-tools">
                            <div class="btn-group">
                                <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle"> <i class="fa fa-cogs "></i></button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item font-bold" data-toggle="modal" data-target="#addUser" href="#" ><i class="fa fa-plus-square"></i> Add User</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-user" >
                    <thead class="mastro-blue-bg txt-white">
                    <tr>
                        <th class="mastro-blue-bg txt-white">No</th>
                        <th>User Name</th>
                        <th>User Role</th>
                        <th>Status</th>
                        <th>Controls</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="gradeX" th:each="userObj,iterator:${usersList}">
                        <td th:text="${iterator.index+1}">1</td>
                        <td th:text="${userObj.email}"></td>
                        <td><ul>
                            <li th:each="userRoleObj,iterator:${userObj.roles}" th:text="${userRoleObj.roleName}"></li>
                        </ul></td>


                        <td><span th:if="${userObj.enabled} == true">Active</span>
                            <span th:unless="${userObj.enabled} == true">Deactive</span>
                        </td>

                       <!-- <span th:unless="${userObj.enabled} false">
                        <td>Deactive</td>
                        </span>-->


                        <td class="center">
                            <div class="btn-group">
                                <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Action</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item font-bold userEdit" href="#" th:data-userid="${userObj.id}" data-toggle="modal" data-target="#editUser" ><i class="fa fa-edit"></i> Manage</a></li>
                                    <li class="dropdown-divider"></li>
                                    <span th:if="${userObj.enabled} != true">
                                    <li><a class="dropdown-item font-bold activateUser txt-white"  href="#" th:data-userid="${userObj.id}"><i class="fa fa-user"></i> Acitive</a></li>
                                    <li class="dropdown-divider"></li>
                                    </span>
                                    <span th:unless="${userObj.enabled} != true">
                                    <li><a class="dropdown-item font-bold deactiveUser txt-white "  href="#" th:data-userid="${userObj.id}"><i class="fa fa-user"></i> Deactive</a></li>
                                    <li class="dropdown-divider"></li>
                                    </span>
                                    <!--<li><a class="dropdown-item font-bold removeUser "  href="#" th:data-userid="${userObj.id}"><i class="fa fa-trash"></i> Remove</a></li>-->
                                </ul>
                            </div>
                        </td>
                    </tr>
                   
                    </tbody>
                    <tfoot>
                   
                    </tfoot>
                    </table>
                        </div>

                    </div>
                </div>
            </div>
            </div>

        </div>
            <footer lang="en" th:replace="views/fragments/footer :: footer"></footer>
        </div>
      
    </div>

    <div class="modal inmodal" id="addUser" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
                <form th:action="@{/admin/registerUser}" th:object="${addUserForm}" id="addUserForm" name="user_head" method="post" enctype="multipart/form-data">
                <div class="modal-content animated flipInY">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Add User</h4>

                    </div>
                    <div class="modal-body">
                        <div class="col-lg-12">
                            <div class="form-group  row"><label class="col-sm-4 col-form-label"><i class="fa fa-asterisk "></i>Email</label>

<!--
                                <div class="col-sm-8"> <input id="email" name ="email" type="text" required placeholder="Email..." class="user_head form-control" th:onclick="|autoComplete('/admin/employeeAutoComplete','user_head')|"/></div>
-->
                                <div class="col-sm-8">
                                    <select class="form-control selectEmail"  id="email" name="email" th:field="*{email}" >
                                        <option value="" >Select Email</option>
                                        <option th:each="employees : ${employeesList}"
                                                th:value="${employees.email}"
                                                th:text="${employees.email}" ></option>
                                    </select>
                                </div>


                            </div>
                            <div class="hr-line-dashed"></div>
                            
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">User Role</label>
    
                                <div class="col-sm-8">
                                    <select class="addUserRole form-control" th:field="*{roles}" multiple="multiple">
                                        <option th:each="rol : ${roleList}"
                                                th:value="${rol.id}"
                                                th:text="${rol.roleName}" ></option>
                                    </select>
                            </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group  row"><label class="col-sm-4 col-form-label">User branches</label>
    
                        <div class="col-sm-8">
                            <select class="form-control addUserBranch" th:field="*{branch}"  multiple="multiple" required>
                                <option th:each="branchs : ${branchList}"
                                        th:value="${branchs.id}"
                                        th:text="${branchs.branchName}" ></option>
                            </select>
                    </div>
            </div>
            <div class="hr-line-dashed"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
            </form>
            
    </div>
    </div>
    <div class="modal inmodal" id="editUser" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <form id="editUserForm" th:action="@{/admin/registerUser}" th:object="${addUserForm}" method="post">
                <div class="modal-content animated flipInY">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Edit User</h4>
                        
                    </div>
                    <input type="hidden" name="id" id="userId"/>
                    <div class="modal-body">
                        <div class="col-lg-12">
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">Email</label>

                                <div class="col-sm-8"> <input type="text" required placeholder="Email..." id="useremail" name="email" class="user_head form-control"  /></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            
                            <div class="form-group  row"><label class="col-sm-4 col-form-label">User Role</label>
    
                                <div class="col-sm-8">
                                    <select class="editUserRole form-control" th:field="*{roles}" id="userRoles" name="userRoles" multiple="multiple">
                                        <optgroup label="Select qualifications"></optgroup>
                                    </select>
                            </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group  row"><label class="col-sm-4 col-form-label">User branches</label>
    
                        <div class="col-sm-8">
                            <select class=" editUserBranch form-control"  th:field="*{branch}" id="userBranch" name="branch" multiple="multiple" required>
                                <!--<option value="" >Select</option>
                                <option>branch name</option>-->
    
                            </select>
                    </div>
            </div>
            <div class="hr-line-dashed"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
    </form>
    </div>
    </div>

    <div lang="en" th:replace="views/fragments/switchBranch :: div"></div>

    <!-- Mainly scripts -->
    <script src="../resources/js/jquery-3.1.1.min.js" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
    <script src="../resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}"></script>
    <script src="../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
    <script src="../resources/js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script src="../resources/js/plugins/slimscroll/jquery.slimscroll.min.js" th:src="@{/resources/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <script src="../resources/js/plugins/dataTables/datatables.min.js" th:src="@{/resources/js/plugins/dataTables/datatables.min.js}"></script>
    <script src="../resources/js/plugins/dataTables/dataTables.bootstrap4.min.js" th:src="@{/resources/js/plugins/dataTables/dataTables.bootstrap4.min.js}"></script>



    <!-- Custom and plugin javascript -->
    <script src="../resources/js/inspinia.js" th:src="@{/resources/js/inspinia.js}"></script>
    <script src="../resources/js/plugins/pace/pace.min.js" th:src="@{/resources/js/plugins/pace/pace.min.js}"></script>
    <!-- Sweet alert -->
    <script src="../resources/js/plugins/sweetalert/sweetalert.min.js" th:src="@{/resources/js/plugins/sweetalert/sweetalert.min.js}"></script>
    <!-- jQuery UI -->
    <script src="../resources/js/plugins/jquery-ui/jquery-ui.min.js" th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>

    <!-- Jquery Validate -->
    <script src="../resources/js/plugins/validate/jquery.validate.min.js" th:src="@{/resources/js/plugins/validate/jquery.validate.min.js}"></script>
    <script src="../resources/js/plugins/select2/select2.full.min.js" th:src="@{/resources/js/plugins/select2/select2.full.min.js}"></script>
    <!-- Custom Mastro Admin -->
    <script src="../resources/js/mastro/admin.js" th:src="@{/resources/js/mastro/admin.js}"></script>
    <script src="../resources/js/mastro/admin_datatable.js" th:src="@{/resources/js/mastro/admin_datatable.js}"></script>
    <script src="../resources/js/plugins/typehead/bootstrap3-typeahead.min.js" th:src="@{/resources/js/plugins/typehead/bootstrap3-typeahead.min.js}"></script>
    <script> $(document).ready(function(){

  <!--Select email Starts-->
    $(".selectEmail").select2({
    theme:'bootstrap4',
    });
    <!--Select email Ends-->

   });
</script>
</body>
</html>
