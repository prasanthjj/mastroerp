<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Browse HSN </title>

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet"
          th:src="@{/resources/css/bootstrap.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <!-- Morris -->
    <link href="../resources/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/morris/morris-0.4.3.min.css}">

    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>

<body>
<div id="wrapper">
    <nav lang="en" th:replace="views/fragments/sidepanel :: nav"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom ">
            <nav lang="en" th:replace="views/fragments/header :: nav"></nav>
        </div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> Browse HSN </h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Master</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a href="hsn_master.html">HSN List </a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong> Browse HSN </strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-5 ">

                <ul class="last-login m-t-lg">
                    <li class="">
                        Your IP Address ::1 (Last Login at :07/06/2020 06:35:00)
                    </li>
                </ul>
                <ul class="last-login m-t-xs">
                    <li class="">
                        No Of Active User : 1
                    </li>
                </ul>

            </div>
        </div>
        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title  ">
                            <!-- <h5 class="text-info"><i class="fa fa-barcode"></i> Manage HSN</h5> -->
                            <div class="ibox-tools">

                            </div>
                        </div>
                        <div class="ibox-content">
                            <form>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group row"><label class="col-sm-4 col-form-label">Entry
                                            Date</label>
                                            <div class="col-sm-8"
                                                 th:text="${#dates.format(hsnDetails.entryDate, 'dd-MMMM-yyyy')}">

                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label
                                                class="col-sm-4 col-form-label">Section</label>

                                            <div class="col-sm-8" th:text="${hsnDetails.section}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label
                                                class="col-sm-4 col-form-label">Chapter</label>

                                            <div class="col-sm-8" th:text="${hsnDetails.chapter}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label
                                                class="col-sm-4 col-form-label">Heading</label>

                                            <div class="col-sm-8" th:text="${hsnDetails.heading}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">Sub
                                            Heading</label>

                                            <div class="col-sm-8" th:text="${hsnDetails.subHeading}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">HSN</label>

                                            <div class="col-sm-8" th:text="${hsnDetails.hsnCode}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">Name Of GST
                                            Goods</label>

                                            <div class="col-sm-8" th:text="${hsnDetails.gstGoodsName}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group row"><label class="col-sm-4 col-form-label">Effective
                                            From</label>
                                            <div class="col-sm-8"
                                                 th:text="${#dates.format(hsnDetails.effectiveFrom, 'dd-MMMM-yyyy')}">

                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">SGST
                                            (%)</label>

                                            <div class="col-sm-8" th:text="${hsnDetails.sgst}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">CGST
                                            (%)</label>

                                            <div class="col-sm-8" th:text="${hsnDetails.cgst}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">IGST
                                            (%)</label>

                                            <div class="col-sm-8" th:text="${hsnDetails.igst}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">UTGST
                                            (%)</label>

                                            <div class="col-sm-8" th:text="${hsnDetails.utgst}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">CESS
                                            (%)</label>

                                            <div class="col-sm-8" th:text="${hsnDetails.cess}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <footer lang="en" th:replace="views/fragments/footer :: footer"></footer>

    </div>

</div>

<div lang="en" th:replace="views/fragments/switchBranch :: div"></div>

<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
<script src="../resources/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../resources/js/plugins/slimscroll/jquery.slimscroll.min.js"
        th:src="@{/resources/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- Custom and plugin javascript -->
<script src="../resources/js/inspinia.js"
        th:src="@{/resources/js/inspinia.js}"></script>
<script src="../resources/js/plugins/pace/pace.min.js"
        th:src="@{/resources/js/plugins/pace/pace.min.js}"></script>
<!-- jQuery UI -->
<script src="../resources/js/plugins/jquery-ui/jquery-ui.min.js"
        th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>


</body>
</html>
