<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Browse HSN </title>

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet"
          th:src="@{/resources/css/bootstrap.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <!-- Morris -->
    <link href="../resources/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/morris/morris-0.4.3.min.css}">

    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>

<body>
<div id="wrapper">
    <nav lang="en" th:replace="views/fragments/sidepanel :: nav"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom ">
            <nav lang="en" th:replace="views/fragments/header :: nav"></nav>
        </div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> Browse HSN </h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Master</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a th:href="@{/master/getHSN}">HSN List </a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong> Browse HSN </strong>
                    </li>
                </ol>
            </div>
            <div lang="en" th:replace="views/fragments/ipaddress :: div"></div>
        </div>
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title  mastro-ibox-title">

                            <div class="ibox-tools">

                            </div>
                        </div>
                        <div class="ibox-content mastro-ibox-content">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="ibox-content mastro-sub-ibox-content ">
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Entry Date </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${#dates.format(hsnDetails.entryDate, 'dd-MMMM-yyyy')}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Section </strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${hsnDetails.section}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Chapter </strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${hsnDetails.chapter}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Heading </strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${hsnDetails.heading}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Sub Heading </strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${hsnDetails.subHeading}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>HSN Code </strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${hsnDetails.hsnCode}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Name Of GST
                                                Goods </strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${hsnDetails.gstGoodsName}">:
                                                HSN001</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="ibox-content mastro-sub-ibox-content">

                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Effective
                                                From </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${#dates.format(hsnDetails.effectiveFrom, 'dd-MMMM-yyyy')}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>IGST (%) </strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${hsnDetails.igst}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>SGST (%) </strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${hsnDetails.sgst}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>CGST (%) </strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${hsnDetails.cgst}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>UGST (%) </strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${hsnDetails.utgst}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row  m-b-xl">
                                            <label class="col-sm-5 col-form-label"><strong>CESS (%) </strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${hsnDetails.cess}">:
                                                HSN001</label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer lang="en" th:replace="views/fragments/footer :: footer"></footer>

    </div>

</div>

<div lang="en" th:replace="views/fragments/switchBranch :: div"></div>

<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
<script src="../resources/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../resources/js/plugins/slimscroll/jquery.slimscroll.min.js"
        th:src="@{/resources/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- Custom and plugin javascript -->
<script src="../resources/js/inspinia.js"
        th:src="@{/resources/js/inspinia.js}"></script>
<script src="../resources/js/plugins/pace/pace.min.js"
        th:src="@{/resources/js/plugins/pace/pace.min.js}"></script>
<!-- jQuery UI -->
<script src="../resources/js/plugins/jquery-ui/jquery-ui.min.js"
        th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>


</body>
</html>
