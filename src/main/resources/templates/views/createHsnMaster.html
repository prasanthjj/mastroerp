<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Add HSN </title>

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet"
          th:src="@{/resources/css/bootstrap.min.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <link href="../resources/css/plugins/dataTables/datatables.min.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/dataTables/datatables.min.css}">
    <link href="../resources/css/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}">
    <link href="../resources/css/plugins/datapicker/datepicker3.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/datapicker/datepicker3.css}">
    <!-- Morris -->
    <link href="../resources/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/morris/morris-0.4.3.min.css}">

    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>

<body>
<div id="wrapper">
    <nav lang="en" th:replace="views/fragments/sidepanel :: nav"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom ">
            <nav lang="en" th:replace="views/fragments/header :: nav"></nav>
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> Add HSN </h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Master</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a href="hsn_master.html">HSN List </a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong> Add HSN </strong>
                    </li>
                </ol>
            </div>
            <div lang="en" th:replace="views/fragments/ipaddress :: div"></div>
        </div>
        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title  ">
                            <!-- <h5 class="text-info"><i class="fa fa-barcode"></i> Manage HSN</h5> -->
                            <div class="ibox-tools">

                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="hsnForm" th:action="@{/master/saveHSN}" th:object="${hsnForm}"
                                  name="hsnForm" method="post">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group row"><label class="col-sm-4 col-form-label">Entry Date <i
                                                class="fa fa-asterisk "></i></label>
                                            <div class="col-sm-8" id="addHsnEntryDate">
                                                <div class="input-group date">
                                                    <span class="input-group-addon"><i
                                                            class="fa fa-calendar"></i></span><input type="text"
                                                                                                     class="form-control"

                                                                                                     th:field="*{entryDate}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label
                                                class="col-sm-4 col-form-label">Section</label>

                                            <div class="col-sm-8"><input type="text" class="form-control"
                                                                         th:field="*{section}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label
                                                class="col-sm-4 col-form-label">Chapter</label>

                                            <div class="col-sm-8"><input type="text" class="form-control"
                                                                         th:field="*{chapter}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label
                                                class="col-sm-4 col-form-label">Heading</label>

                                            <div class="col-sm-8"><input type="text" class="form-control"
                                                                         th:field="*{heading}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">Sub
                                            Heading</label>

                                            <div class="col-sm-8"><input type="text" class="form-control"
                                                                         th:field="*{subHeading}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">HSN <i
                                                class="fa fa-asterisk "></i></label>

                                            <div class="col-sm-8"><input type="text" class="form-control"
                                                                         th:field="*{hsnCode}">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">Name Of GST
                                            Goods <i class="fa fa-asterisk "></i></label>

                                            <div class="col-sm-8"><input type="text" class="form-control"
                                                                         th:field="*{gstGoodsName}">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group row"><label class="col-sm-4 col-form-label">Effective
                                            From <i class="fa fa-asterisk "></i></label>
                                            <div class="col-sm-8" id="addHsnEffectiveDate">
                                                <div class="input-group date">
                                                    <span class="input-group-addon"><i
                                                            class="fa fa-calendar"></i></span><input type="text"
                                                                                                     class="form-control"

                                                                                                     th:field="*{effectiveFrom}">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">IGST (%) <i
                                                class="fa fa-asterisk "></i></label>

                                            <div class="col-sm-8"><input type="text" onfocusout="igstFunction()"

                                                                         class="form-control" id="igst"
                                                                         th:field="*{igst}">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">SGST (%) <i
                                                class="fa fa-asterisk "></i></label>

                                            <div class="col-sm-8"><input type="text" class="form-control" id="sgst" readonly
                                                                         th:field="*{sgst}">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">CGST (%) <i
                                                class="fa fa-asterisk "></i></label>

                                            <div class="col-sm-8"><input type="text" class="form-control" id="cgst" readonly
                                                                         th:field="*{cgst}">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">UTGST
                                            (%)</label>

                                            <div class="col-sm-8"><input type="text" class="form-control"
                                                                         th:field="*{utgst}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group  row"><label class="col-sm-4 col-form-label">CESS
                                            (%)</label>

                                            <div class="col-sm-8"><input type="text" class="form-control"
                                                                         th:field="*{cess}"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                    </div>
                                    <div class="col-lg-12 text-right">
                                        <button class="btn btn-primary btn-sm" type="submit">Save</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <footer lang="en" th:replace="views/fragments/footer :: footer"></footer>

    </div>

</div>

<div lang="en" th:replace="views/fragments/switchBranch :: div"></div>

<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
<script src="../resources/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../resources/js/plugins/slimscroll/jquery.slimscroll.min.js"
        th:src="@{/resources/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- Custom and plugin javascript -->
<script src="../resources/js/inspinia.js" th:src="@{/resources/js/inspinia.js}"></script>
<script src="../resources/js/plugins/pace/pace.min.js" th:src="@{/resources/js/plugins/pace/pace.min.js}"></script>
<!-- jQuery UI -->
<script src="../resources/js/plugins/jquery-ui/jquery-ui.min.js"
        th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Data picker -->
<script src="../resources/js/plugins/datapicker/bootstrap-datepicker.js"
        th:src="@{/resources/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
<!-- Tags Input -->
<script src="../resources/js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js"
        th:src="@{/resources/js/pluginsbootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
<script src="../resources/js/mastro/mastro_main.js" th:src="@{/resources/js/mastro/mastro_main.js}"></script>
<script src="../resources/js/plugins/validate/jquery.validate.min.js"
        th:src="@{/resources/js/plugins/validate/jquery.validate.min.js}"></script>


<script>
    function igstFunction() {
  var igstVar = document.getElementById("igst").value;
  var cgstVar = igstVar/2;
   $('#cgst').val(cgstVar);
   $('#sgst').val(cgstVar);


}
</script>

</body>
</html>
