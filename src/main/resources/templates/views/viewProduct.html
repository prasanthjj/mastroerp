<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Browse Item </title>

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet" th:src="@{/resources/css/bootstrap.min.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:src="@{/resources/font-awesome/css/font-awesome.css}">

    <!-- Morris -->
    <link href="../resources/css/plugins/slick/slick.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/slick/slick.css}">
    <link href="../resources/css/plugins/slick/slick-theme.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/slick/slick-theme.css}">
    <link href="../resources/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/morris/morris-0.4.3.min.css}">

    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>

<body>
<div id="wrapper">
    <nav lang="en" th:replace="views/fragments/sidepanel :: nav"></nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom ">
            <nav lang="en" th:replace="views/fragments/header :: nav"></nav>
        </div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> Browse Item </h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a th:href="@{/master/getProduct}">Item List</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong> Browse Item</strong>
                    </li>
                </ol>
            </div>

            <div lang="en" th:replace="views/fragments/ipaddress :: div"></div>
        </div>
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title  mastro-ibox-title">

                            <div class="ibox-tools">

                            </div>
                        </div>
                        <div class="ibox-content mastro-ibox-content">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="ibox-content mastro-sub-ibox-content ">
                                        <div class="product-images">

                                            <div th:each="productFiles: ${productFilePath}" class="item_img">
                                                <img alt="image" class="img-responsive" src="../resources/img/roof2.jpg"
                                                     th:src="@{__${productFiles}__}"/>

                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Colour</strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${productDetails.colour}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Dimension</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${productDetails.dimension}">: HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Property
                                                Size</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${productDetails.propertySize}">: HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Guarantee</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${productDetails.guarantee}">: HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Warranty</strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${productDetails.warranty}">:
                                                HSN001</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="ibox-content mastro-sub-ibox-content ">
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Item Name </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${productDetails.productName}">: HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Item Code </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${productDetails.productCode}">:
                                                HSN001</label>
                                        </div>

                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>HSN Code</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${productDetails.hsn.hsnCode}">: HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Category</strong></label>
                                            <label class="col-sm-7 col-form-label"> <span
                                                    th:text="${productDetails.subCategory.category.categoryName}"></span>
                                                <i class="fa fa-arrow-right"></i> <span
                                                        th:text="${productDetails.subCategory.subCategoryName}"></span></label>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Inspection
                                                Type</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${productDetails.inspectionType}">: HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Base UOM</strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${productDetails.uom.UOM}">:
                                                HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Base
                                                Quantity</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${productDetails.baseQuantity}">: HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Base Price</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${productDetails.basePrice}">: HSN001</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Loading
                                                Charge</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${productDetails.loadingCharge}">: HSN001</label>
                                        </div>

                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Tolerance
                                                Type</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${productDetails.toleranceType}">: </label>
                                        </div>
                                        <div class="row" th:if="${productDetails.toleranceType == 'Percentage'}">
                                            <label class="col-sm-5 col-form-label"><strong>Amount</strong></label>
                                            <label class="col-sm-7 col-form-label">:<span
                                                    th:text="${productDetails.amount}"></span> <i
                                                    class="fa fa-percent"></i> </label>
                                        </div>
                                        <div class="row"
                                             th:unless="${productDetails.toleranceType == 'Percentage'}">
                                            <label class="col-sm-5 col-form-label"><strong>Amount</strong></label>
                                            <label class="col-sm-7 col-form-label">: <i class="fa fa-inr"></i> <span
                                                    th:text="${productDetails.amount}"></span> </label>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-lg-12 m-t-lg">
                                    <div class="ibox-content mastro-sub-ibox-content ">
                                        <div class="row"
                                             th:each="productUOMList,iterator:${productDetails.productUOMSet}">
                                            <div class="col-lg-4">
                                                <div class="row">
                                                    <label class="col-sm-7 col-form-label"><strong>Transaction
                                                        Type </strong></label>
                                                    <label class="col-sm-5 col-form-label"
                                                           th:text="${productUOMList.transactionType}">: HSN001</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="row">
                                                    <label class="col-sm-7 col-form-label"><strong>Transaction
                                                        UOM </strong></label>
                                                    <label class="col-sm-5 col-form-label"
                                                           th:text="${productUOMList.uom.UOM}">: HSN001</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="row">
                                                    <label class="col-sm-7 col-form-label"><strong>Conversion Factor
                                                    </strong></label>
                                                    <label class="col-sm-5 col-form-label"
                                                           th:text="${productUOMList.convertionFactor}">: HSN001</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="hr-line-dashed"></div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--            <div class="row">
                            <div  class="col-lg-12">
                                <div  class="ibox ">
                                    <div class="ibox-title  mastro-ibox-title">

                                        <div class="ibox-tools">

                                        </div>
                                    </div>
                                    <div class="ibox-content mastro-ibox-content">
                                        <div class="row">
                                            <div  class="col-lg-12">
                                                <div class="ibox-content mastro-sub-ibox-content ">




                                                    <div class="row" th:each="productUOMList,iterator:${productDetails.productUOMSet}">
                                                        <div class="col-lg-4">
                                                            <div class="form-group row">
                                                                <label class="col-sm-6 col-form-label">Transaction Type </label>
                                                                <p class="col-sm-6 col-form-label"
                                                                   th:text="${productUOMList.transactionType}">Transaction Type</p>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4">
                                                            <div class="form-group row">
                                                                <label class="col-sm-6 col-form-label">Transaction UOM</label>
                                                                <p class="col-sm-6 col-form-label" th:text="${productUOMList.uom.UOM}">
                                                                    Transaction UOM</p>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4">
                                                            <div class="form-group row">
                                                                <label class="col-sm-6 col-form-label">Convention Factor</label>
                                                                <p class="col-sm-6 col-form-label"
                                                                   th:text="${productUOMList.convertionFactor}">Convention Factor </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>-->
        </div>


        <footer lang="en" th:replace="views/fragments/footer :: footer"></footer>

    </div>

</div>
<div lang="en" th:replace="views/fragments/switchBranch :: div"></div>

<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
<script src="../resources/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../resources/js/plugins/slimscroll/jquery.slimscroll.min.js"
        th:src="@{/resources/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- Custom and plugin javascript -->
<script src="../resources/js/inspinia.js" th:src="@{/resources/js/inspinia.js}"></script>
<script src="../resources/js/plugins/pace/pace.min.js" th:src="@{/resources/js/plugins/pace/pace.min.js}"></script>
<!-- jQuery UI -->
<script src="../resources/js/plugins/jquery-ui/jquery-ui.min.js"
        th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- slick carousel-->
<script src="../resources/js/plugins/slick/slick.min.js" th:src="@{/resources/js/plugins/slick/slick.min.js}"></script>
<script src="../resources/js/plugins/validate/jquery.validate.min.js"
        th:src="@{/resources/js/plugins/validate/jquery.validate.min.js}"></script>
<script src="../resources/js/mastro/mastro_main.js" th:src="@{/resources/js/mastro/mastro_main.js}"></script>

$('.product-images').slick({
    dots: true
});

</script>
</body>
</html>
