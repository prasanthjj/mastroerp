<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Browse Party </title>
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet" th:src="@{/resources/css/bootstrap.min.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <link href="../resources/css/plugins/dataTables/datatables.min.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/dataTables/datatables.min.css}">
    <link href="../resources/css/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}">
    <link href="../resources/css/plugins/steps/jquery.steps.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/steps/jquery.steps.css}">

    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>

<body>
<div id="wrapper">
    <nav lang="en" th:replace="views/fragments/sidepanel :: nav"></nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom ">
            <nav lang="en" th:replace="views/fragments/header :: nav"></nav>
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> Browse Party</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Master</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a href="partyMaster.html" th:href="@{/master/getPartys}">Party List</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong> Browse Party</strong>
                    </li>
                </ol>
            </div>
            <div lang="en" th:replace="views/fragments/ipaddress :: div"></div>
        </div>
        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-content  mastro-step-ibox-content ">
                            <form id="viewPartyForm" th:action="@{/master/getPartys}" class="wizard-big">
                                <h1>General Details</h1>
                                <fieldset>
                                    <h2>General Details</h2>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Party
                                                    Type </strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyDetails.partyType}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Party
                                                    Name </strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyDetails.partyName}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Party
                                                    Code </strong></label>
                                                <label class="col-sm-7 col-form-label" th:text="${partyDetails.id}">:
                                                    HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Category
                                                    Type </strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyDetails.categoryType}">: HSN001</label>
                                            </div>

                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Payment
                                                    Terms</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyDetails.paymentTerms}">: HSN001</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 ">

                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Old Ref.
                                                    Code</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyDetails.oldReferCode}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Relationship
                                                    Manager</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyDetails.relationshipMananger}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Date</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${#dates.format(partyDetails.partyDate, 'dd-MMMM-yyyy')}">:
                                                    HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Industry
                                                    Type</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyDetails.industryType.industryType}">:
                                                    HSN001</label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <h1>Contact Details</h1>
                                <fieldset>
                                    <div id="partyContactDetails">
                                        <h2>Contact Details</h2>

                                        <div class="row" th:each="partyObjList,iterator:${partyDetails.contactDetails}">
                                            <div class="col-lg-4">
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong>Contact Person
                                                        Name</strong></label>
                                                    <label class="col-sm-7 col-form-label"
                                                           th:text="${partyObjList.contactPersonName}">: HSN001</label>
                                                </div>
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong>Address</strong></label>
                                                    <label class="col-sm-7 col-form-label"
                                                           th:text="${partyObjList.address}">: HSN001</label>
                                                </div>

                                            </div>
                                            <div class="col-lg-4">
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong>Designation</strong></label>
                                                    <label class="col-sm-7 col-form-label"
                                                           th:text="${partyObjList.designation}">: HSN001</label>
                                                </div>
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong>Telephone
                                                        No.</strong></label>
                                                    <label class="col-sm-7 col-form-label"
                                                           th:text="${partyObjList.telephoneNo}">: HSN001</label>
                                                </div>
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong>Mobile
                                                        No.</strong></label>
                                                    <label class="col-sm-7 col-form-label"
                                                           th:text="${partyObjList.mobileNo}">: HSN001</label>
                                                </div>
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong>Fax
                                                        No.</strong></label>
                                                    <label class="col-sm-7 col-form-label"
                                                           th:text="${partyObjList.faxNo}">: HSN001</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong>Department</strong></label>
                                                    <label class="col-sm-7 col-form-label"
                                                           th:text="${partyObjList.department}">: HSN001</label>
                                                </div>
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong>Alt Telephone
                                                        No.</strong></label>
                                                    <label class="col-sm-7 col-form-label"
                                                           th:text="${partyObjList.altTelephoneNo}">: HSN001</label>
                                                </div>
                                                <div class="row">
                                                    <label class="col-sm-5 col-form-label"><strong> Email
                                                        ID</strong></label>
                                                    <label class="col-sm-7 col-form-label"
                                                           th:text="${partyObjList.emailId}">: HSN001</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="hr-line-dashed"></div>
                                            </div>
                                        </div>
                                    </div>

                                </fieldset>
                                <h1>Billing Details</h1>
                                <fieldset>
                                    <h2>Address Details</h2>

                                    <div class="row" th:each="partyBillingList,iterator:${partyDetails.billingDetails}">
                                        <div class="col-lg-4">
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong> Type</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBillingList.type}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong> Cont. Person
                                                    Name</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBillingList.contactPersonName}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>
                                                    Designation</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBillingList.designation}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Telephone
                                                    No.</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBillingList.telephoneNo}">: HSN001</label>
                                            </div>

                                        </div>
                                        <div class="col-lg-4">
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Email ID</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBillingList.emailId}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Fax No.</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBillingList.faxNo}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Country </strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBillingList.country}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>State</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBillingList.state}">: HSN001</label>
                                            </div>


                                        </div>
                                        <div class="col-lg-4">
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>City</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBillingList.city}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Pin Code</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBillingList.pinCode}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Street/Lane</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBillingList.street}">: HSN001</label>
                                            </div>
                                        </div>
                                    </div>

                                </fieldset>
                                <h1>Bank Details</h1>
                                <fieldset>
                                    <h2>Bank Details</h2>
                                    <div class="row" th:each="partyBankList,iterator:${partyDetails.bankDetails}">
                                        <div class="col-lg-4">
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Account
                                                    No.</strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBankList.accountNo}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>IFSC
                                                    Code </strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBankList.ifscCode}">: HSN001</label>
                                            </div>

                                        </div>
                                        <div class="col-lg-4">
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong>Bank
                                                    Name </strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBankList.bankName}">: HSN001</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong> Branch
                                                    Name </strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBankList.branchName}">: HSN001</label>
                                            </div>

                                        </div>
                                        <div class="col-lg-4">
                                            <div class="row">
                                                <label class="col-sm-5 col-form-label"><strong> Bank
                                                    Address </strong></label>
                                                <label class="col-sm-7 col-form-label"
                                                       th:text="${partyBankList.bankAddress}">: HSN001</label>
                                            </div>
                                        </div>
                                    </div>

                                </fieldset>
                                <h1>Credit Information</h1>
                                <fieldset>
                                    <table class="table table-bordered  white-bg creditDaysTable">
                                        <thead>
                                        <tr class="mastro-blue-bg txt-white">
                                            <th class="mastro-blue-bg">Branch Name</th>
                                            <th class="mastro-blue-bg">Credit Limit</th>
                                            <th class="mastro-blue-bg">Credit Days</th>
                                            <th class="mastro-blue-bg">Credit Worthiness</th>
                                            <th class="mastro-blue-bg">Interest Rate</th>
                                            <th class="mastro-blue-bg">Remark</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="partyCreditList,iterator:${partyDetails.creditDetails}">
                                            <td><h4 th:text="${partyCreditList.branch.branchName}"></h4></td>
                                            <td><h4 th:text="${partyCreditList.creditLimit}"></h4></td>
                                            <td><h4 th:text="${partyCreditList.creditDays}"></h4></td>
                                            <td><h4 th:text="${partyCreditList.creditWorthiness}"></h4></td>
                                            <td><h4 th:text="${partyCreditList.interestRate}"></h4></td>
                                            <td><h4 th:text="${partyCreditList.remarks}"></h4></td>

                                        </tr>

                                        </tbody>
                                    </table>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </div>


        </div>


        <footer lang="en" th:replace="views/fragments/footer :: footer"></footer>
    </div>

</div>
<div class="modal inmodal" id="branchList" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form id="branchListForm">
            <div class="modal-content animated flipInY">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Branch List</h4>

                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="form-group  row"><label class="col-sm-4 col-form-label">User branches</label>

                            <div class="col-sm-8">
                                <select class="form-control" required>
                                    <option value="">Select branch</option>
                                    <option>Thrissur</option>
                                    <option>Ernakulam</option>
                                    <option>Kozhikode</option>
                                    <option>Kannur</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
<script src="../resources/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../resources/js/plugins/slimscroll/jquery.slimscroll.min.js"
        th:src="@{/resources/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- Custom and plugin javascript -->
<script src="../resources/js/inspinia.js" th:src="@{/resources/js/inspinia.js}"></script>
<script src="../resources/js/plugins/pace/pace.min.js" th:src="@{/resources/js/plugins/pace/pace.min.js}"></script>
<script src="../resources/js/mastro/mastro_main.js" th:src="@{/resources/js/mastro/mastro_main.js}"></script>
<script src="../resources/js/mastro/mastro_steps.js" th:src="@{/resources/js/mastro/mastro_steps.js}"></script>
<!-- Steps -->
<script src="../resources/js/plugins/steps/jquery.steps.min.js"
        th:src="@{/resources/js/plugins/steps/jquery.steps.min.js}"></script>
<!-- Jquery Validate -->
<script src="../resources/js/plugins/validate/jquery.validate.min.js"
        th:src="@{/resources/js/plugins/validate/jquery.validate.min.js}"></script>
<!-- jQuery UI -->
<script src="../resources/js/plugins/jquery-ui/jquery-ui.min.js"
        th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Tags Input -->
<script src="../resources/js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js"
        th:src="@{/resources/js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
</body>
</html>
