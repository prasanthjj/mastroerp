<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="modal inmodal" id="branchList" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/admin/selectBranchName}" id="branchListForm" method="post">
            <div class="modal-content animated flipInY">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Branch List</h4>
                </div>

                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="form-group  row"><label class="col-sm-4 col-form-label">User branches</label>

                            <div class="col-sm-8">
                                <select class="form-control" id="branchId" name="branchId" required>
                                    <option value="">Select branch</option>
                                    <option th:each="branch : ${branchList}"
                                            th:value="${branch.id}" th:text="${branch.branchName}">Select
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white " data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
