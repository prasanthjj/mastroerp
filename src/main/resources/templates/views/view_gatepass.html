<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Browse Gate Pass </title>

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet" th:src="@{/resources/css/bootstrap.min.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet"
          th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <!-- Morris -->
    <link href="../resources/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"
          th:src="@{/resources/css/plugins/morris/morris-0.4.3.min.css}">

    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>

<body>
<div id="wrapper">
    <nav lang="en" th:replace="views/fragments/sidepanel :: nav"></nav>


    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom ">
            <nav lang="en" th:replace="views/fragments/header :: nav"></nav>
        </div>


        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> Browse Gate Pass </h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Inventory</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/inventory/getGatePass}">Gate Pass List </a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong> Browse Gate Pass </strong>
                    </li>
                </ol>
            </div>
            <div lang="en" th:replace="views/fragments/ipaddress :: div"></div>
        </div>
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title  mastro-ibox-title">

                            <div class="ibox-tools">

                            </div>
                        </div>
                        <div class="ibox-content mastro-ibox-content">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="ibox-content mastro-sub-ibox-content ">
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Vehicle Movement Type
                                                (Inword/Outword)</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.vehicleMovementType}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Entry No</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.id}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Vehicle No</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.vehicleNo}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Transport
                                                Name</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.transportName}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Transport
                                                Address</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.transportAddress}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Prepared By</strong></label>
                                            <label class="col-sm-7 col-form-label" th:text="${gatePassForm.preparedBy}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Material Description</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.materialDescription}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Remarks</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.remarks}">:</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="ibox-content mastro-sub-ibox-content ">

                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Empty/With Material</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.emptyMaterial}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong> Entry Date </strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${#dates.format(gatePassForm.entryDate,'MM/dd/yyyy')}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong> Reference Document
                                                No.</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.referenceDocumentNo}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Customer/Vendor Name</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.customerVendorName}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>Customer/Vendor
                                                Address</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.customerVendorAddress}">:</label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-5 col-form-label"><strong>LR No.</strong></label>
                                            <label class="col-sm-7 col-form-label"
                                                   th:text="${gatePassForm.LRNo}">:</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer lang="en" th:replace="views/fragments/footer :: footer"></footer>

    </div>

</div>
<div lang="en" th:replace="views/fragments/switchBranch :: div"></div>
<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
<script src="../resources/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../resources/js/plugins/slimscroll/jquery.slimscroll.min.js"
        th:src="@{/resources/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- Custom and plugin javascript -->
<script src="../resources/js/inspinia.js" th:src="@{/resources/js/inspinia.js}"></script>
<script src="../resources/js/plugins/pace/pace.min.js" th:src="@{/resources/js/plugins/pace/pace.min.js}"></script>

<!-- jQuery UI -->
<script src="../resources/js/plugins/jquery-ui/jquery-ui.min.js"
        th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>


<!-- Jquery Validate -->

</body>
</html>
