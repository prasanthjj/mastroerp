<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mastro Metals | Department List</title>

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet" th:src="@{/resources/css/bootstrap.min.css}">
    <link href="../resources/font-awesome/css/font-awesome.css" rel="stylesheet" th:src="@{/resources/font-awesome/css/font-awesome.css}">
    <link href="../resources/css/plugins/dataTables/datatables.min.css" rel="stylesheet" th:src="@{/resources/css/plugins/dataTables/datatables.min.css}">
    <!-- Morris -->
    <link href="../resources/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet" th:src="@{/resources/css/plugins/morris/morris-0.4.3.min.css}">
    <!-- Sweet Alert -->
    <link href="../resources/css/plugins/sweetalert/sweetalert.css" rel="stylesheet" th:src="@{/resources/css/plugins/sweetalert/sweetalert.css}">
    <link href="../resources/css/animate.css" rel="stylesheet" th:src="@{/resources/css/animate.css}">
    <link href="../resources/css/style.css" rel="stylesheet" th:src="@{/resources/css/style.css}">
    <link href="../resources/css/mastro-style.css" rel="stylesheet" th:src="@{/resources/css/mastro-style.css}">
</head>

<body>
<div id="wrapper">
    <nav lang="en" th:replace="views/fragments/sidepanel :: nav"></nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom ">
            <nav lang="en" th:replace="views/fragments/header :: nav"></nav>
        </div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7">
                <h2 class="text-info"><i class="fa fa-barcode"></i> Department List</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Master</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong>Department List </strong>
                    </li>
                </ol>
            </div>
            <div lang="en" th:replace="views/fragments/ipaddress :: div">   </div>
        </div>
        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title  ">
                            <!-- <h5 class="text-info"> <strong> <i class="fa fa-barcode"></i> HSN List</strong></h5> -->
                            <div class="ibox-tools">
                                <div class="btn-group">
                                    <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle"> <i class="fa fa-cogs "></i></button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item font-bold" href="#" data-toggle="modal" data-target="#addDepartment"  ><i class="fa fa-eye"></i> Add Department</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-department" >
                                    <thead class="mastro-blue-bg txt-white">
                                    <tr>
                                        <th class="mastro-blue-bg txt-white">No</th>
                                        <th>Department Name</th>
                                        <th>Department Head</th>
                                        <th>Status</th>
                                        <th>Controls</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr class="gradeX" th:each="deptObj,iterator:${departmentList}">
                                        <td th:text="${iterator.index+1}">1</td>
                                        <td th:text="${deptObj.departmentName}"></td>
                                        <td th:text="${deptObj.departmentHead}"></td>
                                        <td><span th:if="${deptObj.status} == true">Active</span>
                                        <span th:unless="${deptObj.status} == true">Deactive</span>
                                    </td>
                                        <td class="center">
                                            <div class="btn-group">
                                                <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Action</button>
                                                <ul class="dropdown-menu">
                                                    <li><a class="dropdown-item font-bold departmentEdit" href="#"
                                                           data-toggle="modal" data-target="#editDepartment"
                                                           th:data-departmentid="${deptObj.id}">
                                                        <i class="fa fa-edit"></i> Manage</a></li>
                                                    <li class="dropdown-divider"></li>
                                                    <span th:if="${deptObj.status} != true">
                                    <li><a class="dropdown-item font-bold activateDepartment txt-white"  href="#" th:data-departmentid="${deptObj.id}"><i class="fa fa-user"></i> Acitive</a></li>
                                    <li class="dropdown-divider"></li>
                                    </span>
                                                    <span th:unless="${deptObj.status} != true">
                                    <li><a class="dropdown-item font-bold deactiveDepartment txt-white "  href="#" th:data-departmentid="${deptObj.id}"><i class="fa fa-user"></i> Deactive</a></li>
                                    <li class="dropdown-divider"></li>
                                    </span>
                                                   <!-- <li><a class="dropdown-item font-bold deactiveDpt"  href="#"> Deactive</a></li>-->
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>

                                    </tfoot>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div>


        <footer lang="en" th:replace="views/fragments/footer :: footer"></footer>

    </div>

</div>
<div class="modal inmodal" id="addDepartment" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form id="addDepartmentForm" th:action="@{/hr/saveDepartment}" th:object="${departmentForm}"  name="departmentForm" method="post">
            <div class="modal-content animated flipInY">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Add Department</h4>

                </div>
                <div class="modal-body">

                    <div class="col-lg-12">
                        <div class="form-group  row"><label class="col-sm-5 col-form-label">Department Name <i class="fa fa-asterisk"></i></label>

                            <div class="col-sm-7"> <input type="text"  placeholder="Department Name" class="user_head form-control" required  th:field="*{departmentName}"/></div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group  row"><label class="col-sm-5 col-form-label">Department Head <i class="fa fa-asterisk"></i></label>
                            <div class="col-sm-7"> <input type="text" placeholder="department Head" class="user_head form-control" required th:field="*{departmentHead}" /></div>

                        </div>
                        <div class="hr-line-dashed"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
<div class="modal inmodal" id="editDepartment" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form id="editDepartmentForm" th:action="@{/hr/saveDepartment}" th:object="${departmentForm}"
              name="departmentForm" method="post">
            <div class="modal-content animated flipInY">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Edit Department</h4>
                </div>
                <input type="hidden" name="id" id="departmentId"/>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="form-group  row"><label class="col-sm-5 col-form-label">Department Name <i class="fa fa-asterisk"></i></label>
                            <div class="col-sm-7"> <input type="text"  class="user_head form-control"  id="departmentname" name="departmentName"
                                                          required /></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group  row"><label class="col-sm-5 col-form-label">Department Head <i class="fa fa-asterisk"></i></label>
                            <div class="col-sm-7"> <input type="text" class="user_head form-control " id="departmenthead" name="departmentHead"
                                                          required /></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
<div lang="en" th:replace="views/fragments/switchBranch :: div"></div>
<!-- Mainly scripts -->
<script src="../resources/js/jquery-3.1.1.min.js" th:src="@{/resources/js/jquery-3.1.1.min.js}"></script>
<script src="../resources/js/popper.min.js" th:src="@{/resources/js/popper.min.js}"></script>
<script src="../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
<script src="../resources/js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../resources/js/plugins/slimscroll/jquery.slimscroll.min.js" th:src="@{/resources/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<script src="../resources/js/plugins/dataTables/datatables.min.js" th:src="@{/resources/js/plugins/dataTables/datatables.min.js}"></script>
<script src="../resources/js/plugins/dataTables/dataTables.bootstrap4.min.js" th:src="@{/resources/js/plugins/dataTables/dataTables.bootstrap4.min.js}"></script>

<!-- Custom and plugin javascript -->
<script src="../resources/js/inspinia.js" th:src="@{/resources/js/inspinia.js}"></script>
<script src="../resources/js/plugins/pace/pace.min.js" th:src="@{/resources/js/plugins/pace/pace.min.js}"></script>
<!-- Sweet alert -->
<script src="../resources/js/plugins/sweetalert/sweetalert.min.js" th:src="@{/resources/js/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- jQuery UI -->
<script src="../resources/js/plugins/jquery-ui/jquery-ui.min.js" th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script src="../resources/js/mastro/mastro_main.js" th:src="@{/resources/js/mastro/mastro_main.js}"></script>
<script src="../resources/js/mastro/admin.js" th:src="@{/resources/js/mastro/admin.js}"></script>
<script src="../resources/js/mastro/mastro_datatables.js" th:src="@{/resources/js/mastro/mastro_datatables.js}"></script>
</body>
</html>

</html>
